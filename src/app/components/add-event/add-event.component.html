<app-admin-navbar></app-admin-navbar>
<div class="container mx-auto" style="margin-top:100px;">
  <h1> Add Events</h1>
  <form #eventForm="ngForm">

    <div class="form-group" >
      <label for="exampleFormControlInput1">Event Title:</label>
      <input type="text" class="form-control" name="title" required [class.is-invalid]="title.invalid &&title.touched"
        #title="ngModel" [(ngModel)]="eventModel.title" required >
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Event Date</label>
      <input class="form-control" type="date" id="date" name="date" #date="ngModel" [(ngModel)]="eventModel.date">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Event Place</label>
      <input class="form-control" type="text" id="place" name="place" #place="ngModel" [(ngModel)]="eventModel.place">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Details</label>
      <textarea class="form-control" type="text" name="details" required
        [class.is-invalid]="detai.invalid &&detai.touched" #detai="ngModel" [(ngModel)]="eventModel.details"
        rows="5"></textarea>
    </div>

    <div>
      <label for="exampleFormControlInput1">Event Image</label>
      <input class="form-control"  type="file" (change)="onfileSelected($event)" >
    </div>
  <br>
    <button type="submit"  [disabled]="eventForm.form.invalid" class="btn btn-success" (click)="addEvent()">Submit</button>
  </form>
 </div>
 <br><br>
 <app-footer></app-footer>
