<app-navbar></app-navbar>
<div class="profile-page">


  <div class="page-header header-filter" data-parallax="true"
    style="background-image:url('http://wallpapere.org/wp-content/uploads/2012/02/black-and-white-city-night.png');">
  </div>
  <div class="main main-raised">
    <div class="profile-content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 ">
            <div class="profile">
              <div class="avatar">
                <img
                  src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cg_face%2Cq_auto:good%2Cw_300/MTU0NjQzOTk4OTQ4OTkyMzQy/ansel-elgort-poses-for-a-portrait-during-the-baby-driver-premiere-2017-sxsw-conference-and-festivals-on-march-11-2017-in-austin-texas-photo-by-matt-winkelmeyer_getty-imagesfor-sxsw-square.jpg"
                  alt="Circle Image" class="rounded-circle img-raised">
              </div>

              <div class="name">
                <h3 class="title">{{studentForm.name}}</h3>
                <h6>{{studentForm.title}}</h6>
              </div>
            </div>
          </div>
          <div class="col-md-8 " style="margin: 50px;">
            <p>{{studentForm.about}}
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <form #studentForm="ngForm" novalidate (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6">
                  <h5 class="modal-title">Contact Info</h5>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="UserName" id="uname" name="uname"
                      [(ngModel)]="studentModel.name" #uname="ngModel">
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" placeholder="Age" id="age" name="age"
                      [(ngModel)]="studentModel.age" #age="ngModel">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter email" id="email" name="email"
                      [(ngModel)]="studentModel.email" #email="ngModel">
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" placeholder="Enter Telephone Number" name="phone"
                      pattern="^\d{11}$" [(ngModel)]="studentModel.phone" #phone="ngModel">
                  </div>
                </div>
                <div class="col-md-6">
                  <h5 class="modal-title">About</h5>
                  <div class="form-group">
                    <textarea class="form-control" rows="7" id="comment" name="about" [(ngModel)]="studentModel.about"
                      #about="ngModel"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <h5 class="modal-title">Profession</h5>
                  <div class="form-group">
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="studentModel.title"
                      #title="ngModel">
                  </div>
                </div>
                <div class="col-md-4">
                  <h5 class="modal-title">Hourly Rate</h5>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Your Rate" id="text" name="hourRate"
                      [(ngModel)]="studentModel.hourRate" #hourRate="ngModel">
                  </div>
                </div>
                <div class="col-md-4">
                  <h5 class="modal-title">English Level</h5>
                  <div class="form-group">
                    <select class="form-control" id="englishLevel" name="englishLevel"
                      [(ngModel)]="studentModel.englishLevel" #englishLevel="ngModel">
                      <option>basice</option>
                      <option>professional</option>
                      <option>expert</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <h5 class="modal-title">Experience</h5>
                  <div class="form-group">
                    <input type="text" class="form-control" id="experience" name="experience"
                      [(ngModel)]="studentModel.experience" #experience="ngModel">
                  </div>
                </div>
                <div class="col-md-6">
                  <h5 class="modal-title">Skills</h5>
                  <div class="form-group">
                    <input type="text" class="form-control" id="skills" name="skills" [(ngModel)]="studentModel.skills"
                      #skills="ngModel">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <h5 class="modal-title">Availability /h</h5>
                  <div class="form-group">
                    <input type="number" class="form-control" id="availability" name="availability"
                      [(ngModel)]="studentModel.availability" #availability="ngModel">
                  </div>
                </div>
                <div class="col-md-4">
                  <h5 class="modal-title">Project Link</h5>
                  <div class="form-group">
                    <input type="text" class="form-control" id="workLink" name="workLink"
                      [(ngModel)]="studentModel.workLink" #availability="ngModel">
                  </div>
                </div>
                <div class="col-md-4">
                  <h5 class="modal-title">Certifications</h5>
                  <div class="form-group">
                    <input type="number" class="form-control" id="number" name="certifications"
                      [(ngModel)]="studentModel.certifications" #certifications="ngModel">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-7">
                  <h5 class="modal-title">Education</h5>
                  <div class="form-group">

                    <input type="text" class="form-control" id="text" name="university"
                      [(ngModel)]="studentModel.university" #university="ngModel">
                    <br>

                    <input type="text" class="form-control" id="text" name="faculty" [(ngModel)]="studentModel.faculty"
                      #faculty="ngModel">
                    <br>

                    <input type="text" class="form-control" id="text" name="grade" [(ngModel)]="studentModel.grade"
                      #grade="ngModel">
                    <br>
                    <input type="text" class="form-control" id="text" name="graduationYear"
                      [(ngModel)]="studentModel.graduationYear" #graduationYear="ngModel">
                  </div>

                </div>
                <div class="col-md-5">
                  <h5 class="modal-title">MyBio</h5>
                  <div class="form-group">
                    <textarea type="text" class="form-control" id="Bio" rows="7" name="Bio"
                      [(ngModel)]="studentModel.Bio" #Bio="ngModel"></textarea>
                  </div>
                </div>
              </div>
              <div class="row" style="margin: 50px;">
                <button type="submit" class="btn btn-danger" style="margin: auto;">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>






</div>
<br><br>
<app-footer></app-footer>
